sudo: required
services:
  - docker

before_install:
  - docker build -t bhavani/multi-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true bhavani/multi-test npm test

after_success:
  - docker build -t bhavani/multi-client ./client
  - docker build -t bhavani/multi-nginx ./nginx
  - docker build -t bhavani/multi-server ./server
  - docker build -t bhavani/multi-worker ./worker
  #Log in to the Docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  #Take those images and push them to docker hub
  - docker push docker.io/bhavani/multi-client
  - docker push docker.io/bhavani/multi-nginx
  - docker push docker.io/bhavani/multi-server
  - docker push docker.io/bhavani/multi-worker
